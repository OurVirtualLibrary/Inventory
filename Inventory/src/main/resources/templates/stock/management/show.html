<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="/css/main.css" rel="stylesheet">
    <link th:href="@{/css/library/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/library/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/library/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/library/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
    <script type="text/javascript" th:src="@{/js/library/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/library/dataTables.bootstrap4.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/library/jquery.autocomplete.js}"></script>
    <script type="text/javascript" th:src="@{/js/library/materialize.min.js}"></script>
    <div th:replace="~{common/header :: myHeader}"></div>
</head>
<form id="logoutForm" method="POST" th:action="@{/logout}">
</form>
<script th:inline="javascript">
    function submitPageSizeChange(){
        currentPageSize = $('#pageSize').val();
        alert("Change page number on, yet to be developed.");
    }
    $(document).ready(function() {
      $('#searchKey').devbridgeAutocomplete({
          serviceUrl: '/product/category/search?type=category',
          paramName: 'searchKey',
          minChars: 1,
      });
    });


</script>
<body class="sb-nav-fixed">
<div th:replace="~{common/navbar :: myNavbar}"></div>
<div id="layoutSidenav">
    <div th:replace="~{common/sidebar :: mySidebar}"></div>
    <!-- Sidebar ends here -->
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <div class="container">
                    <div class="form-group" style="text-align:left;">
                        <h4>Product Stock List</h4>
                    </div>
                    <div class="form-group" style="text-align:right;">
                        <a th:href="@{/stock/management}">Add Stock</a>
                        <input type="text" name="searchKey" id="searchKey" placeholder="Search Text"
                               class="autocomplete" style="width: 120px;">
                        <label>Select Page Size: </label>
                        <select class="form-select form-select-lg" onchange="submitPageSizeChange()"
                                name="pageSize" id="pageSize">
                            <option th:each="index : ${PageSizeList}" th:value="${index}"
                                    th:text="${index}"
                                    th:selected="(${index} == ${selectedPageSize})"></option>
                        </select>
                    </div>
                    <table class="table caption-top table-hover table-dark">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Short Name</th>
                            <th scope="col">Short Description</th>
                            <th scope="col"> Product Size</th>
                            <th scope="col"> Category Name</th>
                            <th scope="col"> Sub Category</th>
                            <th scope="col">Quantity</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${Stocks.empty}">
                            <td colspan="5"> No Records Available</td>
                        </tr>
                        <tr th:each="stock : ${Stocks}" th:attr="class=${stock.quantity > 0 ? '' : 'has-error'},title=${stock.quantity > 0 ? '' : 'No Stock Present'}">
                            <td scope="row" th:text="${stockStat.index+1}">#</td>
                            <td><span th:text="${stock.name}"></span></td>
                            <td><span th:text="${stock.shortName}"></span></td>
                            <td><span th:text="${stock.shortDescription}"></span></td>
                            <td><span th:text="${stock.productSize}"></span></td>
                            <td><span th:text="${stock.categoryName}"></span></td>
                            <td><span th:text="${stock.subCategory}"></span></td>
                            <td><span th:text="${stock.quantity}"></span></td>
                        </tr>
                        </tbody>
                    </table>
                    <nav th:if="${StockPage.totalPages > 0}">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link"
                                   th:href="@{/product/categories(size=${StockPage.size}, page=${currentPageNumber-1})}"
                                   aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <span th:each="pageNumber : ${pageNumbers}">
                                <li class="page-item"><a class="page-link"
                                                         th:href="@{/stock/categories(size=${StockPage.size}, page=${pageNumber})}"
                                                         th:text="${pageNumber}">1</a></li>
                            </span>
                            <li class="page-item" th:if="${currentPageNumber < StockPage.totalPages}">
                                <a class="page-link"
                                   th:href="@{/stock/categories(size=${StockPage.size}, page=${currentPageNumber+1})}"
                                   aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
        <div th:replace="~{common/footer :: myFooter}"></div>
    </div>
</div>

</body>
</html>
