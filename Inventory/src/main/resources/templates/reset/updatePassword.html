<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/library/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div >
    <h1>Reset your password</h1>
    <form method="POST" class="form-signin" th:object="${changePasswordForm}" th:action="@{/savePassword}">

        <div class="form-group">
            <input type="password" th:field="*{newPassword}" class="form-control" placeholder="New Password"
                   autofocus="true">
            <span class="has-error" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
        </div>
        <div class="form-group">
            <input type="password" th:field="*{newPasswordConfirm}" class="form-control" placeholder="Confirm Password"
                   autofocus="true">
            <span class="has-error" th:if="${#fields.hasErrors('newPasswordConfirm')}" th:errors="*{newPasswordConfirm}"></span>
        </div>
        <div class="form-group">
            <input type="text" readonly th:field="*{token}" class="form-control"
                   autofocus="true">
            <span class="has-error" th:if="${#fields.hasErrors('token')}" th:errors="*{token}"></span>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Update Password</button>
    </form>
</div>
<script src="/js/library/jquery.min.js"></script>
<script src="/js/library/popper.min.js"></script>
<script src="/js/library/bootstrap.min.js"></script>
</body>
</html>
