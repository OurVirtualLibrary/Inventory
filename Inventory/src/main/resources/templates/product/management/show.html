<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="/css/main.css" rel="stylesheet">
    <link th:href="@{/css/library/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/library/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/library/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/library/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
    <script type="text/javascript" th:src="@{/js/library/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/library/dataTables.bootstrap4.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/library/jquery.autocomplete.js}"></script>
    <script type="text/javascript" th:src="@{/js/library/materialize.min.js}"></script>
    <div th:replace="~{common/header :: myHeader}"></div>
</head>
<form id="logoutForm" method="POST" th:action="@{/logout}">
</form>
<script th:inline="javascript">
    function submitPageSizeChange(){
        currentPageSize = $('#pageSize').val();
        alert("Change page number on, yet to be developed.");
    }
    $(document).ready(function() {
      $('#searchKey').devbridgeAutocomplete({
          serviceUrl: '/product/category/search?type=category',
          paramName: 'searchKey',
          minChars: 1,
      });
    });


</script>
<body class="sb-nav-fixed">
<div th:replace="~{common/navbar :: myNavbar}"></div>
<div id="layoutSidenav">
    <div th:replace="~{common/sidebar :: mySidebar}"></div>
    <!-- Sidebar ends here -->
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <div class="container">
                    <div class="form-group" style="text-align:left;">
                        <h4>Product List</h4>
                    </div>
                    <div class="form-group" style="text-align:right;">
                        <a th:href="@{/product/management}">Add Product</a>
                        <input type="text" name="searchKey" id="searchKey" placeholder="Search Text"
                               class="autocomplete" style="width: 120px;">
                        <label>Select Page Size: </label>
                        <select class="form-select form-select-lg" onchange="submitPageSizeChange()"
                                name="pageSize" id="pageSize">
                            <option th:each="index : ${PageSizeList}" th:value="${index}"
                                    th:text="${index}"
                                    th:selected="(${index} == ${selectedPageSize})"></option>
                        </select>
                    </div>
                    <table class="table caption-top table-hover table-dark">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Short Name</th>
                            <th scope="col">Name</th>
                            <th scope="col">Short Description</th>
                            <th scope="col">Description</th>
                            <th scope="col">Material</th>
                            <th scope="col"> Category Name</th>
                            <th scope="col"> Sub Category</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${Products.empty}">
                            <td colspan="5"> No Records Available</td>
                        </tr>
                        <tr th:each="product : ${Products}">
                            <td scope="row" th:text="${productStat.index+1}">#</td>
                            <td><span th:text="${product.shortName}"></span></td>
                            <td><span th:text="${product.name}"></span></td>
                            <td><span th:text="${product.shortDescription}"></span></td>
                            <td><span th:text="${product.description}"></span></td>
                            <td><span th:text="${product.material}"></span></td>
                            <td><span th:text="${product.categoryName}"></span></td>
                            <td><span th:text="${product.subCategory}"></span></td>
                            <td>
                                <a th:href="@{/product/category/edit?(id=${product.id})}">Edit</a> &nbsp;&nbsp;
                                <a th:href="@{/product/category/view?(id=${product.id})}">View</a>&nbsp;&nbsp;
                                <a th:href="@{/product/management/delete?(id=${product.id})}">Delete</a>&nbsp;&nbsp;
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <nav th:if="${ProductPage.totalPages > 0}">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link"
                                   th:href="@{/product/categories(size=${ProductPage.size}, page=${currentPageNumber-1})}"
                                   aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <span th:each="pageNumber : ${pageNumbers}">
                                <li class="page-item"><a class="page-link"
                                                         th:href="@{/product/categories(size=${ProductPage.size}, page=${pageNumber})}"
                                                         th:text="${pageNumber}">1</a></li>
                            </span>
                            <li class="page-item" th:if="${currentPageNumber < ProductPage.totalPages}">
                                <a class="page-link"
                                   th:href="@{/product/categories(size=${ProductPage.size}, page=${currentPageNumber+1})}"
                                   aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div
                        class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; 99Mall 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a> &middot; <a href="#">Terms
                        &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

</body>
</html>
