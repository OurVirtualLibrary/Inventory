<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="/css/main.css" rel="stylesheet">
    <link th:href="@{/css/library/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/vendor/remixicon/fonts/remixicon.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/library/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/library/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/library/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
    <script type="text/javascript" th:src="@{/js/library/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/library/dataTables.bootstrap4.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/library/jquery.autocomplete.js}"></script>
    <script type="text/javascript" th:src="@{/js/library/materialize.min.js}"></script>

    <div th:replace="~{common/header :: myHeader}"></div>
</head>
<form id="logoutForm" method="POST" th:action="@{/logout}">
</form>
<script th:inline="javascript">
	function logoutUser() {
		$('#logoutForm').submit();
	}
    function submitPageSizeChange(){
        currentPageSize = $('#pageSize').val();
        alert("Change page number on, yet to be developed.");
    }
    $(document).ready(function() {
      $('#searchKey').devbridgeAutocomplete({
          serviceUrl: '/product/category/search?type=category',
          paramName: 'searchKey',
          minChars: 1,
      });
    });

</script>
<body class="sb-nav-fixed">
<div th:replace="~{common/navbar :: myNavbar}"></div>
<div id="layoutSidenav">
    <div th:replace="~{common/sidebar :: mySidebar}"></div>
    <!-- Sidebar ends here -->
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <div class="container">
                    <div class="form-group" style="text-align:left;">
                        <h4>Product Category List</h4>
                    </div>
                    <div class="form-group" style="text-align:right;">
                        <select id="searchType" name="searchType" class="border-inset">
                            <option selected="selected">Select Search Type</option>
                            <option value="category">Category</option>
                            <option value="subcategory">Sub Category</option>
                        </select>
                        <input type="text" name="searchKey" id="searchKey" placeholder="Search Text"
                               class="autocomplete border-inset" style="width: 120px;">
                        <button id="SearchButton">Search</button>
                        <label>Select Page Size: </label>
                        <select class="form-select form-select-lg border-inset" onchange="submitPageSizeChange()"
                                name="pageSize" id="pageSize">
                            <option th:each="index : ${PageSizeList}" th:value="${index}"
                                    th:text="${index}"
                                    th:selected="(${index} == ${selectedPageSize})"></option>
                        </select>
                    </div>
                    <table class="table caption-top table-hover">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col"> Category</th>
                            <th scope="col"> SubCategory</th>
                            <th scope="col"> Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${ProductCategories.empty}">
                            <td colspan="5"> No Records Available</td>
                        </tr>
                        <tr th:each="productCategory : ${ProductCategories}">
                            <td scope="row" th:text="${productCategoryStat.index+1}">#</td>
                            <td><span th:text="${productCategory.category}"> Category </span></td>
                            <td><span th:text="${productCategory.subCategory}"> SubCategory </span></td>
                            <td>
                                <a th:href="@{/product/category/edit?(id=${productCategory.id})}">Edit</a> &nbsp;&nbsp;
                                <a th:href="@{/product/category/view?(id=${productCategory.id})}">View</a>&nbsp;&nbsp;
                                <a th:href="@{/product/category/delete?(id=${productCategory.id})}">Delete</a>&nbsp;&nbsp;
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <nav th:if="${ProductCategoriesPage.totalPages > 0}">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link"
                                   th:href="@{/product/categories(size=${ProductCategoriesPage.size}, page=${currentPageNumber-1})}"
                                   aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <span th:each="pageNumber : ${pageNumbers}">
                                <li class="page-item"><a class="page-link"
                                                         th:href="@{/product/categories(size=${ProductCategoriesPage.size}, page=${pageNumber})}"
                                                         th:text="${pageNumber}">1</a></li>
                            </span>
                            <li class="page-item" th:if="${currentPageNumber < ProductCategoriesPage.totalPages}">
                                <a class="page-link"
                                   th:href="@{/product/categories(size=${ProductCategoriesPage.size}, page=${currentPageNumber+1})}"
                                   aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div
                        class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; 99Mall 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a> &middot; <a href="#">Terms
                        &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

</body>
</html>
