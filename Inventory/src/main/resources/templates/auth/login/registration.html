<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Create an account</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/library/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form method="POST" class="form-signin" th:object="${registrationForm}" th:action="@{/register/super/admin}">
        <h2 class="form-signin-heading">Create your account</h2>
        <h6 style="text-align:center;">
            <span class="has-error" th:text="${errorMessage}"></span>
            <span th:text="${successMessage}"></span>
        </h6>
        <div class="form-group">
            <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name"
                   autofocus="true">
            <span class="has-error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </div>
        <div class="form-group">
            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name"
                   autofocus="true">
            <span class="has-error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </div>
        <div class="form-group">
            <input type="text" th:field="*{userName}" class="form-control" placeholder="Username"
                   autofocus="true">
            <span class="has-error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
        </div>

        <div class="form-group">
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
            <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <div class="form-group">
            <input type="password" th:field="*{passwordConfirm}" class="form-control"
                   placeholder="Confirm your password">
            <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}"
                  th:errors="*{passwordConfirm}"></span>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        <h4 class="text-center"><a href="/login">Back to Login</a></h4>
    </form>

</div>

<script src="/js/library/jquery.min.js"></script>
<script src="/js/library/popper.min.js"></script>
<script src="/js/library/bootstrap.min.js"></script>
</body>
</html>
