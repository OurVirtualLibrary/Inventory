<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<form id="logoutForm" method="POST" th:action="@{/logout}">
</form>
<script  th:inline="javascript">
	function logoutUser() {
		$('#logoutForm').submit();
	}
</script>
<div th:replace="~{common/header :: myHeader}"></div>
</head>
<body class="sb-nav-fixed">
	<div th:replace="~{common/navbar :: myNavbar}"></div>
	<div id="layoutSidenav">
		<div th:replace="~{common/sidebar :: mySidebar}"></div>
		<!-- Sidebar ends here -->
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<h1 class="mt-4">Inventory Management System</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item active">Homepage</li>
					</ol>
					<div class="row">
						<div class="col-xl-6">
							<div class="card mb-4">
								<div class="card-header">
									<i class="fas fa-chart-area mr-1"></i> Items Borrowed
								</div>
								<div class="card-body">
									<canvas id="myAreaChart" width="100%" height="40"></canvas>
								</div>
							</div>
						</div>
						<div class="col-xl-6">
							<div class="card mb-4">
								<div class="card-header">
									<i class="fas fa-chart-area mr-1"></i> Items Returned
								</div>
								<div class="card-body">
									<canvas id="myDuplicateChart" width="100%" height="40"></canvas>
								</div>
							</div>
						</div>
						<div class="col-xl-6">
							<div class="card mb-4">
								<div class="card-header">
									<i class="fas fa-chart-area mr-1"></i> Inventory Remaining
								</div>
								<div class="card-body">
									<canvas id="myAreaChart2" width="100%" height="40"></canvas>
								</div>
							</div>
						</div>
						<div class="col-xl-6">
							<div class="card mb-4">
								<div class="card-header">
									<i class="fas fa-chart-area mr-1"></i> Items Issued
								</div>
								<div class="card-body">
									<canvas id="myAreaChart3" width="100%" height="40"></canvas>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid">
					<div
						class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; 99Mall 2023</div>
						<div>
							<a href="#">Privacy Policy</a> &middot; <a href="#">Terms
								&amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/library/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/library/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/library/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/library/Chart.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/scripts.js}"></script>
	<script type="text/javascript" th:src="@{/js/chart/chart-area-demo.js}"></script>
	<script type="text/javascript" th:src="@{/js/chart/chart-bar-demo.js}"></script>
	<script type="text/javascript" th:src="@{/js/library/jquery.dataTables.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/library/dataTables.bootstrap4.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/chart/datatables-demo.js}"></script>
</body>
</html>
